---
- name: "Creates backend app directory"
  file:
    paths: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "Installing node dependencies"
  shell: |
    cd ~/backend-app
    npm i

- name: "Executing node app with pm2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start npm -- start
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"